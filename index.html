<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Hello, World!
        <span style="color: red;">This is a test.</span><br>
        <span style="color: blue;">This is another test.</span><br>
        <span style="color: green;">This is yet another test.</span><br>

    </h1>
    <p>
        This is a paragraph with some <strong>bold text</strong> and <em>italic text</em>.
    </p>

    <button>
        <!-- onclick change the color of heading -->
        <script>
            document.querySelector('h1').style.color = 'purple';
        </script>
        Click me to change heading color
    </button>

</body>
</html>
